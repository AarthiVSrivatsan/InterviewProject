<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Panel Management</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" type="text/javascript"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initializeConfig();
            renderConfigView();
            switchView('configView');
        });
    </script>
</head>
<body>
    <div class="container">
    <div id="configView" class="view">
            <h1>Interview Configuration</h1>
            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                    <h2 style="margin-bottom: 0;">Assign Interviewers</h2>
                    <button class="btn-primary btn-small" onclick="addInterviewRound()">+ Add Interview Round</button>
                </div>
                <div class="overflow-x">
                    <table>
                        <thead>
                            <tr id="configTableHead"></tr>
                        </thead>
                        <tbody id="configTableBody"></tbody>
                    </table>
                </div>
            </div>
            <div class="button-group">
                <button class="btn-secondary" onclick="goToSetup()">Back</button>
                <button class="btn-success" onclick="goToEvaluation()">Continue to Interview Evaluation</button>
            </div>
        </div>
    </div>
    </body>
</html>
